<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar_brand">
        <img src="/static/logo.svg" alt="logo" class="navbar_logo" />Microblog
      </div>
      <ul class="navbar_navigation">
        <li class="navbar_navigation-item">
          <a href="#" class="navbar-link">Recent</a>
        </li>
        <li class="navbar_navigation-item">
          <a href="#" class="navbar-link">Calender</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form action="" class="form" method="POST">
          <p class="form_input">
            <label for="entry" class="form_label">Entry contents</label>
            <textarea
              name="content"
              id="entry"
              class="form_textarea"
            ></textarea>
          </p>

          <button type="submit" class="form_submit">Add entry</button>
        </form>
      </section>
      <section>
        <h1>Recent posts</h1>
        {%for entry in entries%}
        <article class="entry">
          <div>
            <h2 class="entry_title">{{entry[0] | truncate(30,true)}}</h2>
            <time datetime="{{entry[1]}}" class="entry_date"
              >. {{entry[2]}}</time
            >
          </div>
          <p class="entry_content">{{entry[0 ]}}</p>
        </article>
        {%endfor%}
      </section>
    </main>
    <footer class="footer">
      <div class="footer_content">
        <section class="left">
          <a class="footer-item">Lorem ipsum dolor sit.</a>
          <a class="footer-item">Lorem ipsum dolor sit.</a>
        </section>
        <section class="right">
          <div class="footer-column">
            <a class="footer-item">Recent</a>
            <a class="footer-item">Calender</a>
          </div>
          <div class="footer-column">
            <a class="footer-item">About</a>
            <a href="#" class="footer-item">Lorem ipsum dolor sit.</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
